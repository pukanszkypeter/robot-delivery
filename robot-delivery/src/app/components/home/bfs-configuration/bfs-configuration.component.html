<h1 mat-dialog-title>
  Please choose a destination!
  <button mat-mini-fab class="close-button" mat-dialog-close>
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</h1>
<mat-dialog-content>
  <form [formGroup]="bfsConfiguration">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Destination</mat-label>
        <mat-select [formControl]="destination">
          <mat-option *ngFor="let destination of destinationOptions" [value]="destination">
            {{ destination }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="destination.hasError('required')">Destination is required!</mat-error>
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button style="background-color: blueviolet;color: white" [class.disabled-button]="!bfsConfiguration.valid" [disabled]="!bfsConfiguration.valid" (click)="run()">Run</button>
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
